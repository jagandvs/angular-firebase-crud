<h6 class="text-center">Employee Register</h6><br>

<table class="table table-hover">
    <tr *ngIf="employeeList.length==0">
        <td class="text-center" colspan="3">No Data.</td>
    </tr>
    <tr *ngFor="let employee of employeeList">
        <td>{{employee.name}}</td>
        <td>{{employee.position}}</td>
        <td>{{employee.office}}</td>
        <td>{{employee.salary}}</td>
        <td>
            <a class="btn btn-primary btn-sm text-white" (click)="onEdit(employee)"><i class="fas fa-user-edit"></i></a>
        </td>
        <td>
            <a class="btn btn-danger btn-sm text-white" (click)="onDelete(employee.$key)"><i
                    class="fas fa-trash"></i></a>
        </td>
    </tr>
</table>
